name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.12

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test

      - name: Deploy to Render
        run: curl -X POST -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" -d '{}' https://api.render.com/deploy/srv-ctqnl08gph6c73clp90g?key=j--E0JaQdN8
